<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator Project</title>
</head>

<body>
    <div id="calcContainer">
        <div id="inputView"></div>
        <div id="outputView"></div>
        <div id="calcButtons">
           <div class="numBox">
            <div id="row1" class="numRow">
                <input class="number" id="7" type="button" value="7" onclick="numEnter(event)">
                <input class="number" id="8" type="button" value="8" onclick="numEnter(event)">
                <input class="number" id="9" type="button" value="9" onclick="numEnter(event)">
            </div> 
            <div id="row2" class="numRow">
                <input class="number" id="4" type="button" value="4" onclick="numEnter(event)">
                <input class="number" id="5" type="button" value="5" onclick="numEnter(event)">
                <input class="number" id="6" type="button" value="6" onclick="numEnter(event)">
            </div>  
            <div id="row3" class="numRow">
                <input class="number" id="1" type="button" value="1" onclick="numEnter(event)">
                <input class="number" id="2" type="button" value="2" onclick="numEnter(event)">
                <input class="number" id="3" type="button" value="3" onclick="numEnter(event)">
            </div> 
            <div id="row4" class="numRow">
                <input class="number" id="del" type="button" value="Del" onclick="numDel(event)">
                <input class="number" id="0" type="button" value="0" onclick="numEnter(event)">
                <input class="number" id="." type="button" value="." onclick="numEnter(event)">
            </div>    
           </div>
           <div class="opButton">
              <div class="OProw">
                <input id="add" class="oper" type="button" value="+" onclick="opEnter(event)">
                <input id="subtract" class="oper"type="button" value="-" onclick="opEnter(event)">
              </div>
              <div class="OProw">
                <input id="multiply" class="oper" type="button" value="x" onclick="opEnter(event)">
                <input id="divide" class="oper" type="button" value="/" onclick="opEnter(event)">
              </div>
              <div class="equalAndClear">
                <input class="equal" type="button"   value="=" onclick="opEnter(event)">
                <input class="clearAll" type="button" value="Clear" onclick="clearAll(event)">
              </div>
              <div id="keyboardListener"></div>
           </div> 
        </div>
    </div>

</body>

</html>
